<style>

  .subscribe_button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 108px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .subscribe_button:hover{
    opacity: 0.8;
  }
  .subscribe_button:active{
    opacity: 0.5;
  }
  
  .join_button{
    background-color: white;
    color: rgb(27, 27, 255);
    height: 36px;
    width: 60px;
    border-radius: 2px;
    border-color: rgb(27, 27, 255);
    cursor: pointer;
    border-width: 1.5px;
    border-style: dotted;
    transition: background-color 0.5s,
    color 0.15s;
  }

  .join_button:hover{
    background-color:  rgb(27, 27, 255);
    color: white;
  }
  .join_button:active{
    opacity: 0.7;
  }

  .twitter_button{
    background-color: rgb(18, 135, 213);
    color: white;
    height: 36px;
    width: 70px;
    border: none;
    cursor: pointer;
    border-radius: 25px;
    font-weight: bold;
    font-size: 14px;
    transition: box-shadow 0.15s;
  }

  .twitter_button:hover{
     box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>


<button class = "subscribe_button">
  SUBSCRIBE
</button>
&nbsp;
<button class = "join_button">
  JOIN
</button>
&nbsp;
<button class = "twitter_button">
  Tweet
</button>
